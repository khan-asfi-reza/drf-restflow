name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_restflow
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install tox
        run: uv pip install --system tox tox-uv

      - name: Run tests
        run: tox run -f py$(echo ${{ matrix.python-version }} | tr -d . | cut -f 1 -d '-')


      - name: Run postgres tests
        run: tox run -f py$(echo ${{ matrix.python-version }} | tr -d . | cut -f 1 -d '-')-postgres
        env:
          POSTGRES_DB_URL: postgresql://postgres:postgres@localhost:5432/test_restflow

      - name: Run coverage
        if: matrix.python-version == '3.14'
        run: tox -e coverage-postgres
        env:
          POSTGRES_DB_URL: postgresql://postgres:postgres@localhost:5432/test_restflow

      - name: Run lint
        if: matrix.python-version == '3.14'
        run: tox -e lint